<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Salida</title>
</head>
<body>

    <h1>Registrar Hora de Salida</h1>
    <form method="post" action="{% url 'encuesta:registrar_salida' registro.id %}">
        {% csrf_token %}
        <p>Veh√≠culo: {{ registro.vehiculo.matricula }}</p>
        <p>Hora de Entrada: {{ registro.fecha_hora_entrada }}</p>
        <button type="submit">Registrar Salida</button>
    </form>
    <a href="{% url 'encuesta:lista_registros' %}">Ver Registros</a>

</body>
</html>
