{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}NEGOCIO{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" href="{% static 'desarrollo/img/favicon.ico' %}" type="image/x-icon">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'desarrollo/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- HEADER -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="#!">CARRERA DE DISEÑO DE SOFTWARE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">1ER semestre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">2DO semestre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">3ER semestre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">4TO semestre</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- HEADER -->

        <!-- CONTENT BLOCK -->
        <div class="container px-4 px-lg-5">
            {% block content %}
            <!-- Aquí se colocará el contenido específico de cada página -->
            {% endblock %}
        </div>
        <!-- CONTENT BLOCK -->
        
        <!-- FOOTER -->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5">
                <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
            </div>
        </footer>
        <!-- FOOTER -->
        
        <!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS -->
        <script src="{% static 'desarrollo/js/script.js' %}"></script>
    </body>
</html>
